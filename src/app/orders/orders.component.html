<div id="haha">
    <h1 unselectable="on" onselectstart="return false;" onmousedown="return false;">Orders</h1>
    <div class="d-flex justify-content-center container mt-5">
        <div class="row">
            <div class="card p-3 bg-white" *ngFor="let order of this.orders | async"><i class="fa fa-apple"></i>
                <div class="about-product text-center mt-2">
                    <div>
                        <h4>{{order.number}}  {{order.product}}</h4>
                        <h6 class="mt-0 text-black-50">{{order.price}}â‚¬</h6>
                        <button name="detail" (click)="detailsOrder(order)">+</button>
                    </div>
                    <div *ngIf="order.selected">
                        <li>Description : {{order!.description}}</li>
                        <li>Quantity : {{order!.quantity}}</li>
                        <li>Date : {{order!.date}}</li>
                    </div>
                </div>
            </div>           
        </div>   
    </div>
</div>
